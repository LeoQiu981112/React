<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>
    <script>
        var root = document.getElementById('root')

        // Component class for inheritance
        class Component{
            setState(newState){
                this.state = {
                    ...this.state,
                    ...newState
                }
            }
        }


        class Button extends Component{
            constructor(){
                super()
                this.state = {
                    like : true
                }
            }
            
            render(){
                const state = this.state
                return `
                <button type="button" style="color: ${state.like ? "red" : "black"};" >
                    ${state.like ? "liked" : "like"}
                </button>
                `
                
            }
            
        }

        class Title extends Component{
            constructor(){
                super()
                this.state = {
                    text : "this is a title"
                }
            }
            
            render(){
                const state = this.state
                return `<h1>${this.state.text}</h1>`  
            }


        }

        class Wrap{
                constructor(){
                }
            render(){
                return `
                    wrap
                    ${new Title().render()}
                    ${new Button().render()}
                `  
            }
        }

        root.innerHTML = new Wrap().render()
   
    </script>
</body>
</html>
