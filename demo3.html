<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input"></input>
    <script>
        var input = document.getElementById('input')

        var state = {
            value : "1"
        }

        var setState = function(newState){
            state = {
                ...state,
                ...newState
            }
            render()
        }

        var render = function(){
            input.value = state.value
        }

        input.addEventListener('input',function(){
            setState(
                {
                    value : this.value
                }
            )
        })

    </script>
</body>
</html>
